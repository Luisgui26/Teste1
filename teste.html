<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .opcoes {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      position: absolute;
    }

    .posicao-inicial {
      left: 100px;
      top: 462px;
    }

    .posicao1 {
      left: 100px;
      top: 150px;
    }

    .posicao2 {
      left: 200px;
      top: 200px;
    }

    .posicao3 {
      left: 300px;
      top: 700px;
    }

    .posicao4 {
      left: 50px;
      top: 800px;
    }

    .posicao5 {
      left: 120px;
      top: 500px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var buttonSim = document.querySelector('.opcoes button:first-child');
      var buttonNao = document.getElementById('nao');
      var contadorCliques = 0;

      buttonNao.addEventListener('click', function () {
        contadorCliques++;
        reposicionarBotaoNao();
      });

      buttonSim.addEventListener('click', function () {
        alert(':)');
      });

      function reposicionarBotaoNao() {
        var novaPosicao = 'posicao1';

        // Adicione mais casos conforme necessário
        switch (contadorCliques % 5) {
          case 0:
            novaPosicao = 'posicao1';
            break;
          case 1:
            novaPosicao = 'posicao2';
            break;
          case 2:
            novaPosicao = 'posicao3';
            break;
          case 3:
            novaPosicao = 'posicao4';
            break;
          case 4:
            novaPosicao = 'posicao5';
            break;
        }

        buttonNao.style.left = '';  // Remover a propriedade left definida anteriormente
        buttonNao.style.top = '';   // Remover a propriedade top definida anteriormente

        buttonNao.classList.remove('posicao1', 'posicao2', 'posicao3', 'posicao4', 'posicao5');
        buttonNao.classList.add(novaPosicao);
      }
    });
  </script>
</head>
<body>

  <div class="container">
    <h1>Hello World!</h1>
    <div class="opcoes">
      <button>Sim</button>
      <button id="nao" class="posicao-inicial">Não</button>
    </div>
  </div>

</body>
</html>
